version: '3'

services:

  blackbook_redis:
    container_name: blackbook_reddis
    image: redis:4.0-alpine
    volumes:
      - shared_data:/var/shared/redis
    networks:
      - blackbook_development
      - blackbook_test
    command: redis-server

  blackbook_db:
    container_name: blackbook_db
    image: postgres:12.5-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
      - shared_data:/var/shared
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - blackbook_development
      - blackbook_test
    ports:
      - 5099:5432

  blackbook_app:
    container_name: blackbook_app
    depends_on:
      - blackbook_db
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: ./environments/.env.development
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - blackbook_development
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    entrypoint: dev-entrypoint.sh
    command: ['rails', 'server', '-p', '3000', '-b', '0.0.0.0']

  blackbook_test:
    container_name: blackbook_test
    depends_on:
      - blackbook_db
    image: blackbook_blackbook_app
    env_file: ./environments/.env.test
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - blackbook_test
    ports:
      - 3001:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    command: ["rails", "-v"]

networks:
  blackbook_development:
  blackbook_test:

volumes:
  db_data:
  gem_cache:
  shared_data:
